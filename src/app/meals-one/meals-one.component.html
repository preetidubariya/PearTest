<div class="row m-0">
    <div class="col-lg-8 col-md-8 p-0 one-edge-shadow">
        <h4 class="pl-3 pr-3 pt-3 pb-3">Meals For One Menu</h4>
        <hr class="m-0 p-0">


        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        <div *ngFor="let data of products"  class="panel panel-default">
          <div class="card">
          <div class="card-header panel-heading" role="tab" [id]="'heading'+data.id">
            <h4 class="panel-title">
              <a role="button" class="btn btn-link collapsed font-16"  data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+data.id" aria-expanded="true" [attr.aria-controls]="'collapse'+data.id">
                <i class="fas fa-caret-right rotate-icon"></i> &nbsp;&nbsp;{{data.category}}
              </a>
            </h4>
          </div>
          <div [id]="'collapse'+data.id" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+data.id">
            <div class="card-body panel-body pt-2 pb-2">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                  <div *ngFor="let categoryData of data.categoryName"  class="panel panel-default">
                    <div class="card">
                    <div class="card-header panel-heading" role="tab" [id]="'heading'+categoryData.id">
                      <h4 class="panel-title">
                        <a role="button" class="btn btn-link collapsed p-0 font-14"  data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+categoryData.id" aria-expanded="true" [attr.aria-controls]="'collapse'+categoryData.id">
                          <span>
                            <i class="fas fa-circle border-icon mr-3" style="padding:.05rem;" [ngStyle]="{'color':categoryData.food_type=='veg' ? 'green' : 'red' , 'border-color':categoryData.food_type=='veg' ? 'green' : 'red' } "></i> 
                            {{categoryData.name}}
                          </span>
                        </a>
                      </h4>
                    </div>
                    <div [id]="'collapse'+categoryData.id" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+categoryData.id">
                      <div class="card-body panel-body font-12">
                        {{categoryData.name}}
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
